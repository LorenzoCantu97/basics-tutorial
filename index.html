<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Basics</title>
    <!--BOOSTRAP CDN CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--GOOGLE FONT CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!--MENU SUPERIOR-->
    <nav class="navbar navbar-expand-lg bg-dark myNavbar" style="--bs-bg-opacity: .95;">
        <div class="container-fluid">
            <a class="ms-lg-3 d-flex" href="./index.html">
                <img class="navbar-brand" src="./public/alienIcon.png" alt="Icon" width="50px">
                <h2 class="text-light ms-3 ">Company Name</h2>
            </a>
            <button class="navbar-toggler bg-light me-3" style="--bs-bg-opacity: .5;" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent"
                aria-label="breadcrumb" style="--bs-breadcrumb-divider: '|';">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item nav-link mx-2 active">
                        <a class="text-light" href="index.html">Home</a>
                    </li>
                    <li class="breadcrumb-item nav-link mx-2">
                        <a class=" text-light" href="#">Page one</a>
                    </li>
                    <li class="breadcrumb-item nav-link mx-2">
                        <a class="text-light" href="#">Page two</a>
                    </li>
                    <li class="breadcrumb-item nav-link mx-2">
                        <a class="text-light" href="#">Page three</a>
                    </li>
                </ol>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!--MENU IZQUIERDA-->
            <div class="col-2 container-fluid" id="asideMenu">
                <div class="row mb-2">
                    <div class="accordion accordion-flush" id="asideMenuAccordion">
                        <div class="accordion-item border border-start-0 border-end-0">
                            <h2 class="accordion-header" id="businessWalletHeader">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#businessWalletCollapse" aria-expanded="false"
                                    aria-controls="businessWalletCollapse">
                                    <ion-icon name="wallet"></ion-icon> Business Wallet
                                </button>
                            </h2>
                            <div class="accordion-collapse collapse" id="businessWalletCollapse"
                                aria-labelledby="businessWalletHeader" data-bs-parent="#asideMenuAccordion">
                                <div class="accordion-body">
                                    <a href="terminalVirtual.html" class="d-block p-3 text-wrap badge"><ion-icon
                                            name="card"></ion-icon>Terminal Virtual</a>
                                    <a href="linkDePago.html" class="d-block p-3 text-wrap badge"><ion-icon
                                            name="clipboard"></ion-icon>Link de Pago</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="config">
                    <div class="container">
                        <a href="#" class="badge text-wrap p-3 ms-3">
                            <ion-icon name="build"></ion-icon>Configuration
                        </a>
                    </div>
                </div>
            </div>
            
            <!--BR-->
            <div class="col-1 border-top" id="gradient">

            </div>
            <!--FORMS Y CONTENIDO-->
            <div class="col-9 border-top" id="content">
                <div class="container-fluid">
                    <p class="align-middle text-center text-light">Aqui van todos los forms</p>
                </div>
            </div>
        </div>
    </div>

        <!--BOOSTRAP CDN JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <!--ICONIC CDN-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!--CUSTON JS-->
        <script src="./js/index.js"></script>
</body>

</html>
